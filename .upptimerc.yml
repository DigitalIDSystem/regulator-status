owner: DigitalIDSystem # Your GitHub organization or username, where this repository lives
repo: regulator-status # The name of this repository

sites:
  - name: Accredited Entities Register
    url: https://accreditation.register.digitalidsystem.gov.au/
    type: globalping
    location: australia
  - name: Australian Government Digital ID System Register
    url: https://agdis.register.digitalidsystem.gov.au/
    type: globalping
    location: australia
  - name: Management API
    url: https://manage.api.digitalidsystem.gov.au/v1/health
    type: globalping
    location: australia
  - name: Accredited Entities Register API
    url: https://register.api.digitalidsystem.gov.au/accredited-entities/v1/health
    type: globalping
    location: australia
